<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/styles.css" />
    <title>Zomato Clone</title>
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <a href="#"> Get the App </a>
          <div class="navbar__menu__container">
            <a href="#" class="link"> Investor Relations </a>
            <a href="#" class="link"> Add Restaurant </a>
            <a href="#" class="link"> Log In </a>
            <a href="#" class="link"> Sign Up </a>
            <a href="#" class="user__icon">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>
      <div class="hero__section__container">
        <img
          class="hero__section__logo"
          src="./images/heroSectionLogo.png"
          alt="Zomato Logo"
        />
        <h1 class="hero__section__title">
            Deliver the best food & drinks in Delhi NCR
        </h1>
        <div class="hero__section__input__container">
          <input class="input__container__loaction" type="text" placeholder="YWCA, 1, Ashok Rd, Hanu">
          <input class="input__container__search" type="text" placeholder="Search for a restaurant, cuisine or a dish">
        </div>
      </div>

    </section>
  </body>
</html>
